<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenConvert (Alpha)</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="titlebar">
     <div id="drag-region">
      <div id="window-title"><span>OpenConvert (Alpha)</span></div>
      <div id="window-controls">
        <div class="button" id="settings-button">
          <img src="./icons/settings.png" draggable="false">
        </div>
        <div class="button" id="min-button">
          <img class="icon" srcset="icons/min-w-10.png 1x, icons/min-w-12.png 1.25x, icons/min-w-15.png 1.5x, icons/min-w-15.png 1.75x, icons/min-w-20.png 2x, icons/min-w-20.png 2.25x, icons/min-w-24.png 2.5x, icons/min-w-30.png 3x, icons/min-w-30.png 3.5x" draggable="false" />
        </div>
  
        <div class="button" id="max-button">
          <img class="icon" srcset="icons/max-w-10.png 1x, icons/max-w-12.png 1.25x, icons/max-w-15.png 1.5x, icons/max-w-15.png 1.75x, icons/max-w-20.png 2x, icons/max-w-20.png 2.25x, icons/max-w-24.png 2.5x, icons/max-w-30.png 3x, icons/max-w-30.png 3.5x" draggable="false" />
        </div>
  
        <div class="button" id="restore-button">
          <img class="icon" srcset="icons/restore-w-10.png 1x, icons/restore-w-12.png 1.25x, icons/restore-w-15.png 1.5x, icons/restore-w-15.png 1.75x, icons/restore-w-20.png 2x, icons/restore-w-20.png 2.25x, icons/restore-w-24.png 2.5x, icons/restore-w-30.png 3x, icons/restore-w-30.png 3.5x" draggable="false" />
        </div>
  
        <div class="button" id="close-button">
          <img class="icon" srcset="icons/close-w-10.png 1x, icons/close-w-12.png 1.25x, icons/close-w-15.png 1.5x, icons/close-w-15.png 1.75x, icons/close-w-20.png 2x, icons/close-w-20.png 2.25x, icons/close-w-24.png 2.5x, icons/close-w-30.png 3x, icons/close-w-30.png 3.5x" draggable="false" />
        </div>
  
      </div>
     </div>
  </header>
  <div class="navbar">
    <div class="menu-item" onclick="showSection('home')">
       <img src="./icons/convert.png" class="navbar-icons"/>
        <div class="text">Convert</div>
    </div>
    <div class="menu-item" onclick="showSection('categories')">
      <img src="./icons/square.png" class="navbar-icons" />
      <div class="text">Categories</div>
  </div>
    <div class="menu-item" onclick="showSection('extensions')">
      <img src="./icons/puzzle.png" class="navbar-icons" />
        <div class="text">Extensions</div>
    </div>
    <div class="menu-item" onclick="showSection('history')">
      <img src="./icons/history.png" class="navbar-icons" />
        <div class="text">History</div>
    </div>
</div>
    <div id="display-file-info">
      
    </div>
    <div id="content">
        <div id="home" class="section">
            <div class="container">
                <div class="drag-area">
                    <div class="icon">
                        <img src="./icons/folder.png" class="png">
                    </div>
                    <span class="header">Drag & Drop</span>
                    <span class="header">or <span>browse</span></span>
                    <input type="file" hidden multiple/>
                </div>
                <div>
                </div>
            </div>  
        </div>
        <div id="categories" class="section" style="display: none;">
          
           <img src="./icons/progres-light.png" class="progress">
        </div>
        <div id="extensions" class="section" style="display: none;">
           
            <img src="./icons/progres-light.png" class="progress">
        </div>
        <div id="history" class="section" style="display: none;">
         
          <img src="./icons/progres-light.png" class="progress">  
          <div id="show-history">

          </div>  
        </div>
    </div>
    <footer>
        <div class="bottom-details">
          <div class="bottom_text">
            <span class="converted-total"></span>
            <span class="policy_terms">
              <div class="wrapper">
                <div class="select-btn">
                  <span>Convert options</span>
                  <i><img src="./icons/arrow-white.png" style="width: 25px; height: 25px;"/></i>
                </div>
                <div class="content">
                  <div class="search">
                    <i><img src="./icons/search.png" style="width: 25px; height: 25px;"></i>
                    <input spellcheck="false" type="text" placeholder="Search">
                  </div>
                  <ul class="options"></ul>
                </div>
              </div>
              <button class="convert-all">Convert All</button>
            </span>
          </div>
        </div>
      </footer>
   <script src="./renderer.js"></script>
</body>
</html>
